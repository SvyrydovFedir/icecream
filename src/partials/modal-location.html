<div class="backdrop is-hidden" data-modal-ml>
    <div class="modal-location">
        <div class="modal-close-icon" data-modal-ml-close>
            <svg class="modal-close-svg">
                <use href="../images/icons.svg#modal-close-icon"></use>
            </svg>
        </div>
        <p class="modal-location-title">Our Locations</p>
        <picture>
            <source srcset="../images/location-franchise-modals/location.jpg 1x, ../images/location-franchise-modals/location@2x.jpg 2x">
            <img class="location-map" src="../images/location.jpg" alt="A map">
        </picture>
        <picture>
            <source srcset="../images/location-franchise-modals/location-mobile.jpg 1x, ../images/location-franchise-modals/location-mobile@2x.jpg 2x">
            <img class="location-map-mobile" src="../images/location-mobile.jpg" alt="A map">
        </picture>
        <a class="modal-location-button" target="_blank" href="https://goo.gl/maps/ZiesDMgwXd2fgNpD6">
            <button class="modal-location-btn" type="button">Open map</button>
        </a>
    </div>
</div>
